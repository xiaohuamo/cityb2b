<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/menu.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/menu.js"></script>
</head>

<body>
<div id="menu-area">
	<div id="menu">
		<dl>
			<{foreach from=$data item=item key=key}>
				<{if !$item.hide}>
					<dt class="<{if $key==0}>first<{/if}>"><{if $item.url}><a href="<{$item.url}>" target="<{if $item.target==''}>main<{else}><{$item.target}><{/if}>"><{else}><a href="#"><{/if}><span><{$item.name}></span></a></dt>
					<{if $item.childCount > 0}>
						<dd style="display:none;">
							<ul class="third-menu">
								<{foreach from=$item.child item=sub key=subkey}>
									<{if !$sub.hide}>
										<li class="clearfix"><a href="<{$sub.url}>" target="<{if $sub.target==''}>main<{else}><{$sub.target}><{/if}>"><{$sub.name}></a></li>
									<{/if}>
								<{/foreach}>
							</ul>
						</dd>
					<{/if}>
				<{/if}>
			<{/foreach}>
		</dl>
	</div>
</div>
</body>
</html>
