<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css"><link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css"><script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script><script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script><script type="text/javascript" src="<{$SKIN_PATH}>js/list.js"></script><script type="text/javascript">$(function(){	var list = $('.listTable tr[id]');	list.each(function(i){		$(this).find('.toggle-ico').click(function(){			var tr		= list.eq(i);			var trid	= tr.attr('id');			if ($(this).attr('class') == 'toggle-ico btn-toggle-open')			{				$(this).attr('class', 'toggle-ico btn-toggle-close');				$("tr[id^='" + trid + "']").not(tr).hide();			}			else if ($(this).attr('class') == 'toggle-ico btn-toggle-close')			{				$(this).attr('class', 'toggle-ico btn-toggle-open');				$("tr[id^='" + trid + "']").not(tr).show().find('.toggle-ico').not("[class='toggle-ico btn-toggle-noson']").attr('class', 'toggle-ico btn-toggle-open');			}		});	});	$('#checkAll').click(function(){		$('input.listChk').attr('checked', $(this).attr('checked'));	});});</script></head>
<body><div class="wrap inner clearfix">	<div class="container">		<div class="tips">			<a href="?con=admin&ctl=adv/category" class="lnkRefresh"><{$lang->refresh}></a>			<a href="?con=admin&ctl=adv/category&act=add" class="lnkAdd"><{$lang->add}></a>		</div>		<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="listTable">			<tr class="listHdTr">				<td align="left"> &nbsp; <{$lang->category_name}></td>				<td width="6%"><{$lang->delete}></td>			</tr>			<{foreach from=$data item=item key=key}>				<tr<{if $key % 2 == 0}> class="Alternating"<{/if}> id="class-<{$item.id}>">					<td align="left">						<div class="lnkCategoryToggle" style="margin-left:<{($item.level-1)*30}>px;">							<span class="toggle-ico btn-toggle-<{if $item.hasSon}>open<{else}>noson<{/if}>" title="<{$lang->expand_and_collapse_child}>"></span>							<a href="?con=admin&ctl=adv/category&act=edit&id=<{$item.id}>" title="<{$lang->edit}>"><{$item.name}></a>							<{if strlen($item.id)<=9}>								&nbsp; <a href="?con=admin&ctl=adv/category&act=add&parentId=<{$item.id}>" title="<{$lang->create}>" class="lnkAdd"></a>							<{/if}>						</div>					</td>					<td><{if !$item.hasSon}><a href="?con=admin&ctl=adv/category&act=delete&id=<{$item.id}>" class="lnkDelete" onclick="return chkDelete();" title="<{$lang->delete}>"></a><{/if}></td>				</tr>			<{/foreach}>		</table>	</div></div></body></html>
