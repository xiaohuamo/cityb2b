<!DOCTYPE HTML><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css"><link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css"><script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script><script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script><script type="text/javascript">function check (form){	var name = document.getElementsByName('data[name]')[0];	if (name.value == '')	{		alert('<{$lang->category_name}><{$lang->can_not_empty}>');		name.focus();		return false;	}	name = document.getElementsByName('data[alias]')[0];	if (name.value == '')	{		alert('<{$lang->alias}><{$lang->can_not_empty}>');		name.focus();		return false;	}	return true;}</script></head>
<body><div class="wrap inner clearfix">	<div class="container">		<div class="tips">			<a href="<{$refreshUrl}>" class="lnkReturn"><{$lang->return_to_list}></a>		</div>		<form action="?con=admin&ctl=adv/about&act=edit&id=<{$data.id}>" method="post" onsubmit="return check(this);">			<table class="editTable">				<tr class="editHdTr">					<td colspan="2"><{$lang->edit_category}></td>				</tr>				<tr class="editTr">					<td class="editLtTd"><em class="tip" tips="<{$lang->smaller_front}>"><{$lang->ordinal}></em></td>					<td class="editRtTd"><input name="data[ordinal]" value="<{$data.ordinal}>" type="text" size="20" class="text" /></td>				</tr>				<tr class="editTr">					<td class="editLtTd"><{$lang->category_name}></td>					<td class="editRtTd"><input name="data[name]" value="<{$data.name}>" type="text" size="30" class="text" /></td>				</tr>				<tr class="editTr">					<td class="editLtTd"><{$lang->alias}></td>					<td class="editRtTd"><input name="data[alias]" value="<{$data.alias}>" type="text" size="60" class="text" /></td>				</tr>				<{if $data.extend.hasTemplate}>					<tr class="editTr">						<td class="editLtTd"><{$lang->template}></td>						<td class="editor"><input name="data[template]" value="<{$data.template}>" type="text" size="30" class="text" /></td>					</tr>				<{/if}>			</table>			<div class="editBtn clearfix">				<input type="submit" value="Save" class="lnkSave" /> 				<a href="<{$refreshUrl}>" class="lnkReturn"><{$lang->return_to_list}></a>			</div>		</form>	</div></div></body></html>
