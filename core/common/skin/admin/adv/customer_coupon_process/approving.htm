<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$listUrl}>" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form action="" method="post">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">运营商商品审批</td>
				</tr>
				<tr class="editTr">
					<td class="editRtTd" colspan="2"><span style="padding-left:20px; color:#58964E;">您已成功确认这张商品已经兑付。恭喜您做成本次交易，Ubonus将会赠积分给客户！</span></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">商品名称：</td>
					<td class="editRtTd"><{$data.bonus_title}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">客户姓名：</td>
					<td class="editRtTd"><{$data.customer_firstname}>&nbsp;<{$data.customer_lastname}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">商品编号：</td>
					<td class="editRtTd"><{$data.redeem_code}></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<a href="<{$listUrl}>" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
