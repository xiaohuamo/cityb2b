<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips"></div>
		<form id="editForm" method="post">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<{foreach from=$payments item=item}>
				<tr class="editHdTr">
					<td colspan="2"><{$item.name}>设置</td>
				</tr>
					<{if $item.id=='paypal'}>
						<tr class="editTr">
							<td class="editLtTd">Paypal sandmode</td>
							<td class="editRtTd">
								<input name="data[<{$item.id}>][config][sandmode]" id="<{$item.id}>_sandmode1" value="1" type="radio"<{if $item.config.sandmode}> checked<{/if}> /><label for="<{$item.id}>_sandmode1">Yes</label>
								<input name="data[<{$item.id}>][config][sandmode]" id="<{$item.id}>_sandmode0" value="0" type="radio"<{if !$item.config.sandmode}> checked<{/if}> /><label for="<{$item.id}>_sandmode0">No</label>
							</td>
						</tr>
						<tr class="editTr">
							<td class="editLtTd">Paypal 收款人邮箱</td>
							<td class="editRtTd"><input name="data[<{$item.id}>][config][business]" value="<{$item.config.business}>" type="text" size="50" class="text" /></td>
						</tr>
					<{else}>
						<tr class="editTr">
							<td class="editLtTd">Sandmode</td>
							<td class="editRtTd">
								<input name="data[<{$item.id}>][config][sandmode]" id="<{$item.id}>_sandmode1" value="1" type="radio"<{if $item.config.sandmode}> checked<{/if}> /><label for="<{$item.id}>_sandmode1">Yes</label>
								<input name="data[<{$item.id}>][config][sandmode]" id="<{$item.id}>_sandmode0" value="0" type="radio"<{if !$item.config.sandmode}> checked<{/if}> /><label for="<{$item.id}>_sandmode0">No</label>
							</td>
						</tr>
						<tr class="editTr">
							<td class="editLtTd">eWay Api Key</td>
							<td class="editRtTd"><input name="data[<{$item.id}>][config][username]" value="<{$item.config.username}>" type="text" size="100" class="text" /></td>
						</tr>
						<tr class="editTr">
							<td class="editLtTd">eWay Password</td>
							<td class="editRtTd"><input name="data[<{$item.id}>][config][password]" value="<{$item.config.password}>" type="text" size="50" class="text" /></td>
						</tr>
					<{/if}>
				<{/foreach}>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
