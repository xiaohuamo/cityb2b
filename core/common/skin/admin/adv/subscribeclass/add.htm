<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script type="text/javascript">
function check (form)
{
	var title = document.getElementsByName('data[name]')[0];
	if (title.value == '')
	{
		alert('<{$lang->category_name}><{$lang->can_not_empty}>');
		title.focus();
		return false;
	}

	return true;
}
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="?con=admin&ctl=adv/subscribeclass" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form action="?con=admin&ctl=adv/subscribeclass&act=add" method="post" onsubmit="return check(this);">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->add_category}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->category_name}></td>
					<td class="editRtTd"><input name="data[name]" value="" type="text" size="50" class="text" /></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" /> 
				<a href="?con=admin&ctl=adv/subscribeclass" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
