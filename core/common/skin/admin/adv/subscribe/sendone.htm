<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
<script src="<{$STATIC_PATH}>/editor/ckeditor/ckeditor.js"></script>
<script>
$(function(){
	CKEDITOR.replace('mail_content', {
		height : 350,
		filebrowserImageUploadUrl : '?con=admin&ctl=editor&act=pic'
	});
});
</script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="?con=admin&ctl=adv/subscribe" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form action="?con=admin&ctl=adv/subscribe&act=sendone" method="post">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->send_mail}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->mail_address}> : </td>
					<td class="editor"><input name="mail_addr" value="<{$mail_addr}>" type="text" size="50" class="text" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->mail_content}> : </td>
					<td class="editor">
						<textarea name="mail_content" id="mail_content" rows="10" cols="100"></textarea>
					</td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" /> 
				<a href="?con=admin&ctl=adv/subscribe" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
