<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="?con=admin&ctl=adv/subscribe" class="lnkReturn"><{$lang->return_to_list}></a> 
			<a href="?con=admin&ctl=adv/subscribe&act=edit&id=<{$data.id}>"><img src="<{$SKIN_PATH}>images/ico-list-edit.gif" alt="Edit" style="vertical-align:middle;" /> <{$lang->edit}></a> 
		</div>
		<form id="editForm" method="post">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2"><{$lang->details}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->category_name}></td>
					<td class="editRtTd"><{$data.category_name}></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd"><{$lang->email}> *</td>
					<td class="editor"><{if $data.email}><{$data.email}> &nbsp; <a href="?con=admin&ctl=adv/subscribe&act=sendone&email=<{$data.email}>"><{$lang->send_mail_to_him_her}></a><{/if}></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<a href="?con=admin&ctl=adv/subscribe" class="lnkReturn"><{$lang->return_to_list}></a> 
				<a href="?con=admin&ctl=adv/subscribe&act=edit&id=<{$data.id}>"><img src="<{$SKIN_PATH}>images/ico-list-edit.gif" alt="Edit" style="vertical-align:middle;" /> <{$lang->edit}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
