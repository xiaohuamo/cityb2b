<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/global.css">
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>images/main.css">
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery.js"></script>
<script type="text/javascript" src="<{$SKIN_PATH}>js/global.js"></script>
</head>

<body>
<div class="wrap inner clearfix">
	<div class="container">
		<div class="tips">
			<a href="<{$returnUrl}>" class="lnkReturn"><{$lang->return_to_list}></a> 
		</div>
		<form action="" method="post" enctype="multipart/form-data">
			<table width="98%" align="center" height="100%" border="0" cellspacing="0" cellpadding="0" class="editTable">
				<tr class="editHdTr">
					<td colspan="2">发送信息</td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">收件人(可以多个，用英文分号隔开)：</td>
					<td class="editRtTd"><textarea name="to" class="text" style="width:90%; height:100px;"></textarea></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">主题</td>
					<td class="editRtTd"><input type="text" class="text" name="subject" style="width:400px;" /></td>
				</tr>
				<tr class="editTr">
					<td class="editLtTd">内容</td>
					<td class="editRtTd"><textarea name="content" class="text" style="width:90%; height:200px;"></textarea></td>
				</tr>
			</table>
			<div class="editBtn clearfix">
				<input type="submit" value="Save" class="lnkSave" />
				<a href="<{$refreshUrl}>" class="lnkReturn"><{$lang->return_to_list}></a> 
			</div>
		</form>
	</div>
</div>
</body>
</html>
