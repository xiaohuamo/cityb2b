<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>佳丽排名</title>
	    <style>
	    	#sortMiss{
	    		margin: 0px auto;
	    		padding-top: 30px;
	    		padding-bottom: 30px;
	    		position: relative;
	    		width: 80%;
	    		height: auto;
	    		text-align: center; 
	    		background-image: url(img/bg.png);
	    		background-size: 100% 100%;
	    		
	    	}
	    	.left-time{
	    		position: absolute;
	    		left: 50px;
	    		width: 170px;
	    		height: 350px;
	    		border: 3px solid #825ea6;
	    		border-radius: 15px;
	    		color: #825ea6;
	    		vertical-align: middle;
	    	}
	    	.left-time-wrap{
	    		width: 20px;
	    		float: left;
	    		position: absolute;
	    		font-size: 22px;
	    		text-align: center;
	    	}
	    	.item{
	    		position: relative;
	    		display: inline-block;
	    		
	    	}
	    	.item-wrap{
	    		position: relative;
	    		height: 80px;
	    		width: 80px;
	    		border-radius: 40px;
	    		margin: 10px 28px;
	    		overflow: hidden;
	    	}
	    	.imgs{
	    		width: 100%;
	    		height: 100%;
	    	}
	    	.name{
	    		position: absolute;
	    		left: 0;
	    		bottom: 0;
	    		padding-bottom: 5px;
	    		background-color: white;
	    		color: black;
	    		width: 100%;
	    		font-size: 12px;
	    	}
	    	.hg{
	    		position: absolute;
	    		top: -7px;
	    		right: 13px;
	    	}
	    	
	    </style>
	</head>
	<body>
			<div id="sortMiss">
				<div class="left-time">
					<div style="font-size: 40px;">决赛</div>
					<div class="left-time-wrap" style="left: 45px;">
						<span style="color: #d87227;font-size: 30px;">7</span>月
						<span style="color: #d87227;font-size: 30px;">25</span>日周四晚
						<span style="color: #d87227;font-size: 30px;">7</span>点</div>
					<div class="left-time-wrap" style="left: 100px;">
						倒计时<span style="color: #d87227;font-size: 30px;">{{days}}</span>天
					</div>
				</div>
				<div v-for="(items,i) in sort" >
					<div class="item" v-for="(item,j) in items">
						<div class="item-wrap">
							<img class="imgs" :src='item.imgsrc'/>
							<div class="name">{{item.name}}</div>
						</div>
						<div class="hg" v-if="i < 2">
							<img  :src="'/themes/zh-cn/brandstore/2019miss/miss2/img/' + (i*(j+1) + 1) + '.png'" width="30px" height="30px"/>
						</div>
					</div> 
				</div>
			</div>
	</body>
	<script type="text/javascript" src="/themes/zh-cn/brandstore/2019miss/miss2/js/jquery-1.12.4.min.js" ></script>
	<script type="text/javascript" src="/themes/zh-cn/brandstore/2019miss/miss2/js/vue.min.js" ></script>
	<script>

</html>
