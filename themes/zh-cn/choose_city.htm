<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />

    <title>Ubonus美食生活 选择城市</title>

     <div class='container'>

       <h5 style="text-align: center;line-height: 6rem">
        <a href="<{$http_root_www}>" class='pull-left'><img src="<{$SKIN_PATH}>images/logo.png"></a>
        选择城市
      </h5>

       <{foreach from=$fullcitylist item=citem}>
        
          <a  class='btn btn-default btn-lg btn-block' href='<{$http_root_www}>?cityid=<{$citem.id}>' ><{$citem.name}></a>

        <div class='row'>
         
          <{foreach from=$citem.child item=ccitem}>
           <a href='<{$http_root_www}>?cityid=<{$ccitem.id}>' class='col-sm-2 btn btn-warning' style="margin: 6px"><{$ccitem.name}></a>

              <div>
                <{foreach from=$ccitem.child item=cccitem}>
                  <a href='<{$http_root_www}>?cityid=<{$cccitem.id}>' class='col-sm-3 btn btn-primary btn-sm' style="margin: 3px;"><{$cccitem.name}></a>
                <{/foreach}>   
              </div>
             
          <{/foreach}>

        </div>

       <{/foreach}>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
