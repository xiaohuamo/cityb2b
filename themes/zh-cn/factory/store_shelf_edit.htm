<!doctype html><html><head>

<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title><{$pageTitle}></title>

<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>

<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" />

<{/if}>

<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />

<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

<!--[if lt IE 7]><script src="<{$SKIN_PATH}>js/iepng.js"></script><![endif]-->

<style>	

.main-form .input-box span label { width:200px; }

</style>

</head>

<body>

	<{include file='header.htm'}>

	<div class="container">	

		<div class="wrap clearfix">	

			<{include file='company/side.htm'}>	

			<div class="main">	

				<div class="box2">	

				

					<div class="main-form">			

						<form id="memberForm" class='form-style-green' action="<{$http_root_www}>factory/store_shelf_edit?id=<{$data.id}>" enctype="multipart/form-data" method="post" target="post_frame">

						
			          <div class="input-box multi-select clearfix">

							<h1>Store Shelf Management</h1>

						</div>
						

						<div class="input-box clearfix">	

								<span><label>Shelf Group Name</label></span>	

								<input type="text" name="shelf_group_name" class="input-text" value="<{$data.shelf_group_name}>" />						            

							</div>	



							<div class="input-box clearfix">	

								<span><label> Sort Id </label></span>	

								<input type="text" name="sort_id" class="input-text" value="<{$data.sort_id}>" />						            

							</div>	
							
							
							<div class="input-box clearfix">	

								<span><label> Shelf Numbers </label></span>	

								<input type="text" name="shelf_count" class="input-text" value="<{$data.shelf_count}>" />						            

							</div>	
							
							
							<div class="input-box clearfix">	

								<span><label> Layers of Shelf </label></span>	

								<input type="text" name="shelf_layers_count" class="input-text" value="<{$data.shelf_layers_count}>" />						            

							</div>	
							
							

							

							<div class="input-box clearfix">	

									<span><label>In Use</label></span>	

								<select name="actived" id="actived">
						
										<option value="1" <{if $data.actived=='1'}>selected<{/if}>	 >In Use</option>
										<option value="0" <{if $data.actived=='0'}>selected<{/if}>	 >Not In Use</option>
										
								</select>

							</div>	


							
							
							

							
						
							

							


							<div class="input-box input-submit clearfix">		

								<button type="submit" style='float:left'>保存</button>	

								<a onClick='return confirm("remove it?")' href ="<{$http_root_www}>factory/delete_store_shelf?id=<{$data.id}>" onclick="" style='float:right;color:#f30'>Delete</a>	


							</div>		


							

						</form>	
	</div>
						<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>				
						<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

					</div>		

				</div>	

			</div>



		</div>

	</div><{include file='footer.htm'}>
	
	
	
	</body></html>
