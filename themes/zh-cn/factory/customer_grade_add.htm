<!doctype html><html><head>

<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title><{$pageTitle}></title>

<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>

<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" />

<{/if}>

<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />

<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

<!--[if lt IE 7]><script src="<{$SKIN_PATH}>js/iepng.js"></script><![endif]-->

<style>	

.main-form .input-box span label { width:200px; }

</style>

</head>

<body>

	<{include file='header.htm'}>

	<div class="container">	

		<div class="wrap clearfix">	

			<{include file='company/side.htm'}>	

			<div class="main">	

				<div class="box2">	
				<div class="colCurTit">
					<{$lang->add_customer_grade}>
				 
				 
				</div>


					<div class="main-form">			

						<form id="memberForm" class='form-style-green' action="<{$http_root_www}>factory/customer_grade_add?id=<{$data.id}>" enctype="multipart/form-data" method="post" target="post_frame">

							<input type="hidden" name="id" class="input-text" value="<{$data.id}>" />
							

							<div class="input-box clearfix">	

								<span><label>Grade Id (unique)</label></span>	

								<input type="text" name="grade_id" class="input-text" value="<{$data.grade_id}>" />

							</div>	

							<div class="input-box clearfix">	

								<span><label>Grade Name </label></span>		

								<input type="text" name="grade_name" class="input-text" value="<{$data.grade_name}>" />

							</div>   
							
							
							<div class="input-box clearfix">	

								<span><label>Grade Discount Rates </label></span>		

								<input type="text" name="grade_discount_rate" class="input-text" value="<{$data.grade_discount_rate}>" />

							</div>   



							<div class="input-box input-submit clearfix">		

								<button type="submit" style='float:left'>SAVE </button>	

					

							</div>		


							

						</form>	

						<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>				
						<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

					</div>		

				</div>	

			</div>



		</div>

	</div><{include file='footer.htm'}></body></html>
