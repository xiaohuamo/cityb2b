<!doctype html><html><head>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$pageTitle}></title>
<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>
<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" />
<{/if}><link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />
 
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>



<style>	
	.main-form .input-box span label { width:150px; }

</style>
</head>
<body>
<{include file='header.htm'}>
	<div class="container">	
	  <div class="wrap clearfix">	
	  	<{include file='company/side.htm'}>	
	
	<div class="main">	
	 <div class="box2">	
		<div class="main-form">			
		<form id="memberForm" class='form-style-green'  action="<{$http_root_www}>company/shop_guige_details_edit?id=<{$data.id}>" enctype="multipart/form-data" method="post" target="post_frame">	
			
			<div class="input-box clearfix">	
				<h1>商品规格细分</h1>
				<p>规格的具体参数。比如，颜色规格的具体参数为：红，黄，蓝，绿等等</p>
				<p>重量规格的具体参数为：1kg，2kg，3kg等等</p>
				<p>您可以一次性输入所有的规格细分，并且用逗号隔开。</p>
			</div>
			
			<div class="input-box clearfix">	
					<span>
					<label>规格细分</label>
					</span>		
					<input type="text" name="name" id="name"  style="width:80%" class="input-text" value="<{$data.name}>" />	
					
					<input type="hidden" name="guige_id"  class="input-text" value="<{$guige_id}>" />	
			</div>		
			<div class="input-box clearfix">	
					<span>
					<label>规格细分(english)</label>
					</span>		
					<input type="text" name="name_en" id="name_en"  style="width:80%" class="input-text" value="<{$data.name_en}>" />	
					
					<input type="hidden" name="guige_id"  class="input-text" value="<{$guige_id}>" />	
			</div>		
			
			<div class="input-box input-submit clearfix">		
			
				<button type="submit">保存</button>	
			</div>		
		</form>	
		
		<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>			
		<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>
		
		</div>		
		</div>	
		</div>
		
		</div>
		</div><{include file='footer.htm'}></body></html>
