<!DOCTYPE html>
<html>
<head>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$pageTitle}></title>
<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>
<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>

<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

<style type="text/css">
	.rate-scale{

	}
	.rate-scale-group{
		text-align: center;
	}
	.rate-item{
		display: inline-block;
	    width: 40px;
	    height: 40px;
	    border: 5px solid;
	    border-radius: 40px;
	    line-height: 40px;
	    text-align: center;
	    font-size: 20px;
	    cursor: pointer;
	    padding: 5px;
	    margin: 10px;

	}
	.rate-item.selected{
		color: #fff;
	}

</style>

<script type="text/javascript">
	$(function(){
		$('.rate-item').on('click',function(){
			$('.rate-item').removeClass('selected').css('background-color','#fff');
			$(this).addClass('selected').css('background-color',$(this).css('border-color'));
			$('input[name="score"]').val($(this).data('value'));
		})
	})
</script>
</head>
<body>
<{include file='header.htm'}>
<div class="container">
	<div class="wrap clearfix">
		<{include file='member/side.htm'}>
	   
		<div class="main">
		
			<div class="box2"><a name="pagename"></a>
	    		
				<div class="main-form">
				
					<form id="memberForm" class='form-style-green' action="<{$postUrl}>" method="post" target="post_frame" enctype="multipart/form-data">

						<div class="input-box clearfix">
							<h1><{$lang->feedback}></h1>
							<p style="text-align: center;"><{$lang->order_name}>：<{$order_name}> | <{$lang->business_info}>：<{$business_name}></p>
						</div>

						<div class='rate-scale'>
							<div class='rate-scale-group'>
								<span style='border-color: #dc3031' class='rate-item' data-value='1'>1</span>
								<span style='border-color: #dd3a34' class='rate-item' data-value='2'>2</span>
								<span style='border-color: #ea6e3a' class='rate-item' data-value='3'>3</span>
							</div>
							
							<div class='rate-scale-group'>
								<span style='border-color: #ea8b3a' class='rate-item' data-value='4'>4</span>
								<span style='border-color: #f7ba00' class='rate-item' data-value='5'>5</span>
								<span style='border-color: #f7d900' class='rate-item' data-value='6'>6</span>
								<span style='border-color: #c3cf37' class='rate-item' data-value='7'>7</span>
							</div>

							<div class='rate-scale-group'>
								<span style='border-color: #abcf37' class='rate-item' data-value='8'>8</span>
								<span style='border-color: #079042' class='rate-item' data-value='9'>9</span>
								<span style='border-color: #0c703e' class='rate-item' data-value='10'>10</span>
							</div>
						</div>
						<div class="input-box clearfix">
							<textarea name="desc" class="input-textarea" id="desc" style="width:100%; height:100px;" placeholder="<{$lang->input_message}>"></textarea>
							<br><em>Max 250</em>
						</div>
					 
						<input type="hidden" name="score" class="input-text" value=""/>

						<div class="input-box input-submit clearfix" style="text-align: center;">
							<button type="submit"><{$lang->submit_company}></button>
					  	</div>
					</form>

					<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>
					<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>
					
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
