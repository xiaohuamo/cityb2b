<!doctype html>

<html>

<head>

<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title><{$pageTitle}></title>

<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>

<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>

<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" /> 

 

<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

 

<script type="text/javascript" src="<{$SKIN_PATH}>js/droplist.js"></script>

<!--[if lt IE 7]><script src="<{$SKIN_PATH}>js/iepng.js"></script><![endif]-->

<style>
	.main-form .input-box span label { width:150px; }
</style>

</head>

<body>
<{include file='header.htm'}>

<div class="container">

	<div class="wrap clearfix">

		<{include file='company/side.htm'}>

		<div class="main">

			<div class="box2">

				<div class="main-form">
				
					<div class="colCurTit">团购完善用户信息</div>
						
					<form id="memberForm" class ='form-style-green' action="<{$http_root_www}>company/fill_profile" method="post" target="post_frame">
						
						<div class="input-box clearfix">	
								<span><label>昵称</label></span>		
						<input type="text" name="nickname" class="input-text" value="<{$loginUser.nickname}>" required/>	<em style="font-size:14px; color:#C00;">*</em>
						</div>
						
						<div class="input-box clearfix">
							<span><label>手机</label></span>
                               <input type="text" name="phone" class="input-text" value="<{$loginUser.phone}>" required/><em style="font-size:14px; color:#C00;">*</em>
						</div>

						<div class="input-box clearfix">	
								<span><label>邮件</label></span>		
						<input type="text" name="email" class="input-text" value="<{$loginUser.email}>" />
						</div>

						<div class="input-box clearfix">

							<span>
							<label>名(FirstName)</label>
							</span>

							<input type="text" name="person_first_name" class="input-text" value="<{$loginUser.person_first_name}>" />

						</div>


                       <div class="input-box clearfix">

							<span>
							<label>姓(Last Name) </label>
							</span>

							<input type="text" name="person_last_name" class="input-text" value="<{$loginUser.person_last_name}>" />

						</div>

						<input type='hidden' name='returnUrl' value = '<{$returnUrl}>'>
						<input type='hidden' name='action' value = '<{$action}>'>
						<input type='hidden' name='g_id' value = '<{$g_id}>'>
						<input type='hidden' name='g_name' value = '<{$g_name}>'>
						<input type='hidden' name='g_qty' value = '<{$g_qty}>'>
					
						<div class="input-box input-submit clearfix">
							<button type="submit" style='float:right'>保存修改</button>
						</div>

					</form>

					<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>

					<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

				</div>

			</div>

		</div>

	</div>

</div>



<{include file='footer.htm'}>



</body>

</html>
