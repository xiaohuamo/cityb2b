<div class="input-box input-submit clearfix">
	<{if $step&&$step!='1'}>
	<button type="button" onClick="window.location.href='<{$prevUrl}>';" style="float:left;"> <{if $langStr == 'zh-cn'}> 	上一步 <{else}> Last   <{/if}></button>
	<{/if}>
	
	
	<button type="submit" style="float:right;margin-left :40px;"> 
		<{if $step&&$step=='6'}>
		
		
			
		 <{if $langStr == 'zh-cn'}> 	完成 <{else}> Done   <{/if}>
		
		<{elseif  $step&&$step=='1'}>
		 <{if $langStr == 'zh-cn'}> 	下一步 <{else}> Next   <{/if}>
		<{else}>
		  <{if $langStr == 'zh-cn'}> 	下一步 <{else}> Next   <{/if}>
		<{/if}></button>
		
</div>
