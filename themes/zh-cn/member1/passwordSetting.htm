<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
		<title>Homepage</title>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/common.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/css/me.css"/>
		<script src="<{$SKIN_PATH}>/js/vue.min.js"></script>
	</head>
	<body class="bgF2F2F2">
		<div id="me" v-cloak>
			<div class="head bgfff center">
				<img src="<{$SKIN_PATH}>/img/return.png" class="return" @click="returnPage"/>
				密码设置
			</div>
			<div style="height:3.5rem;"></div>
			
			<!-- 主体部分开始 -->
			
			<div class="ma15 bgfff borR7 f28 col1C1C1C">
				<div class="flexBox1 pa15 borderB">
					<span>旧密码</span>
					<input placeholder="请输入旧密码" v-model="psd" class="H30 inputW"/>
				</div>
				<div class="flexBox1 pa15 borderB">
					<span>新密码</span>
					<input placeholder="请输入新密码"  v-model="psd" class="H30 inputW"/>
				</div>
				<div class="flexBox1 pa15 borderB">
					<span>确认密码</span>
					<input placeholder="请再次输入新密码"  v-model="psd" class="H30 inputW"/>
				</div>
			</div>
			<div class="ma15">
				<div class="bigBtn f30 colfff" @click="save">保存</div>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el:"#me",
			data:{
				psd:'',
				currentMenu:5,   // 当前菜单
				isAddShow:false,      // 点击＋ 
				isSC:false           // 是否收藏
			},
		    methods:{
				returnPage:function(){
					window.history.go(-1)
				},
				save:function(){
					window.history.go(-1)
				}
			}
		})	
	</script>
</html>
