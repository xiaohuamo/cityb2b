<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
		<title>Passord Setting</title>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/common.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/css/me.css"/>
		<script src="<{$SKIN_PATH}>/js/vue.min.js"></script>
		<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

	</head>
	<body class="bgF2F2F2">


			<div class="head bgfff center">
				<img src="<{$SKIN_PATH}>/img/return.png" class="return" onclick="window.history.go(-1);"/>
				<{if $user_setting}>
				<span >Password Setting</span>
				<{else}>
				<span >密码设置</span>
				<{/if}>
			</div>
			<div style="height:3.5rem;"></div>

			<!-- 主体部分开始 -->
			<form id="memberForm" style ="margin-top: 30px;" class='form-style-green' action="<{$http_root_www}>factorypage/changepwd" method="post" target="post_frame">
				<div id="me" v-cloak>
			<div class="ma15 bgfff borR7 f28 col1C1C1C">
				<div class="flexBox1 pa15 borderB">
					<span  v-if="isLanguageEn">Old Password</span><span  v-else>旧密码</span>
					<input name="oldpwd"  type ="password" style ="width:auto;" v-if="isLanguageEn" placeholder="please input old password" value="" class="H30 inputW"/>
					<input name="oldpwd" type ="password" style ="width:auto;" v-else placeholder="请输入旧密码" value="" class="H30 inputW"/>
				</div>
				<div class="flexBox1 pa15 borderB">
					<span  v-if="isLanguageEn">New Password</span><span  v-else>新密码</span>
					<input name="password" type ="password" style ="width:auto;"  v-if="isLanguageEn" placeholder="Input new password"  value="" class="H30 inputW"/>
					<input name="password" type ="password" style ="width:auto;"  v-else placeholder="请输入新密码"  value="" class="H30 inputW"/>
				</div>
				<div class="flexBox1 pa15 borderB">
					<span  v-if="isLanguageEn">Confirm Password</span><span  v-else>确认密码</span>
					<input name="password2" type ="password" style ="width:auto;" v-if="isLanguageEn" placeholder="input password again"  value="" class="H30 inputW"/>
					<input name="password2" type ="password" style ="width:auto;" v-else placeholder="请再次输入新密码"  value="" class="H30 inputW"/>
				</div>
			</div>

				<div>

					<button  type="submit" class="bigBtnButtonNew"  ><span  v-if="isLanguageEn">Save</span><span  v-else>保存</span></button>
				</div>

				</div>
			</form>
			<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>

			<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

	</body>
	<script>
		new Vue({
			el:"#me",
			data:{
				currentMenu:5,   // 当前菜单
				isAddShow:false,      // 点击＋
				isSC:false ,          // 是否收藏
				isLanguageEn:1,
			},
			mounted:function(){
					// 获得当前的语言环境
				this.isLanguageEn =parseInt('<{$user_setting}>');
				console.log('current language is :' + this.isLanguageEn);

			},
		    methods:{
				returnPage:function(){
					alert('here')
					window.history.go(-1)
				},
				save:function(){
					window.history.go(-1)
				}

			}
		})
	</script>
</html>
