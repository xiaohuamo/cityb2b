<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
		<title>CityB2B</title>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/common.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/css/orders.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>/css/me.css"/>
		<script src="<{$SKIN_PATH}>/js/vue.min.js"></script>
	</head>
	<body class="bgF2F2F2">
		<div id="me" v-cloak>
			<div class="head bgfff center">
				修改订单列表
			</div>
			<div style="height:3.5rem;"></div>
			<!-- 主体部分开始 -->
			<div class="choseBox flexBox1 f28" @click="Chose">
				 <span class="col0F0F0F">{{choseData==''? '请选择供应商':choseData}}</span>
				 <img src="<{$SKIN_PATH}>/img/arrow2.png" class="arr"/>
				 <div class="mySelect" v-if="isChose">
					 <div v-for="item in list" @click="Chose2(item)">{{item}}</div>
				 </div>
			</div>
			<div class="bgfff ma15 borR7 f30">
				<div class="flexBox1 borderB pa15 relative">
					<div class="cicon2"></div>
					<span class="col303134">商家名称 mt restaurant</span>
				</div>
				<div class="pa15">
					<div class="col0B0B0B pmb10">配送日期  2021年12月7日</div>
					<div class="col707070">下单时间2021-10-11 08:25:30</div>
					<div class="flexBox1">
						<span></span>
						<div class="commonBtn" @click="changeOrder">修改订单</div>
					</div>
				</div>
			</div>
			<div class="bgfff ma15 borR7 f30">
				<div class="flexBox1 borderB pa15 relative">
					<div class="cicon2"></div>
					<span class="col303134">商家名称 mt restaurant</span>
				</div>
				<div class="pa15">
					<div class="col0B0B0B pmb10">配送日期  2021年12月7日</div>
					<div class="col707070">下单时间2021-10-11 08:25:30</div>
					<div class="flexBox1">
						<span></span>
						<div class="commonBtn bgB4B4B4">修改订单</div>
					</div>
				</div>
			</div>
			
			<div style="height:3.125rem;"></div>
			<div class="flexBox1 menuBox">
				<div @click="changeMenu('1')">
					<img src="<{$SKIN_PATH}>/img/menu1.png"/>
					<span class="col333 f26">首页</span>
				</div>
				<div @click="changeMenu('2')">
					<img src="<{$SKIN_PATH}>/img/menuCustomer2.png" />
					<span class="col333 f26">客户</span>
				</div>
				<div>
					<img src="<{$SKIN_PATH}>/img/menu3.png" />
					<span class="col333 f26">下订单</span>
				</div>
				<div @click="changeMenu('4')">
					<img src="<{$SKIN_PATH}>/img/menuChangeOrder.png"/>
					<span class="colFD5001 f26">改单</span>
				</div>
				<div @click="changeMenu('5')">
					<img src="<{$SKIN_PATH}>/img/menu5.png" />
					<span class="col333 f26">我的</span>
				</div>
			</div>
			
			
		</div>
	</body>
	<script>
		new Vue({
			el:"#me",
			data:{
				list:['供应商1','供应商2'],
				searchCon:'',
				isChose:false,
				choseData:'',
				currentMenu:3   // 当前菜单
			},
		    methods:{
				search:function(){
					if(this.searchCon!=''){
						this.isShowSearchRes=true
						this.isShowHistory=false
					}else{
						this.isShowHistory=true
						this.isShowSearchRes=false
					}
				},
				remove:function(){
					this.searchCon=''
				},
				Chose:function(){
					this.isChose=!this.isChose
				},
				Chose2:function(data){
					this.choseData=data
				},
				changeOrder:function(){
					window.location.href="storeChangeOrder2.htm"
				},
				changeMenu:function(index){
					this.currentMenu=index
					switch(index){
					case '1':
					    window.location.href="<{$http_root_www}>"
						break;
					case '2':
				        window.location.href="storeCustomer.htm"
						break;
					case '3':
					    window.location.href="storeChangeOrder2.htm"
						break;
					case '5':
					    window.location.href="store<{$http_root_www}>member/index"
						break;
					default:
						break;
					}
				}
			}
		})	
	</script>
</html>
