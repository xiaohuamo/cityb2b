<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="applicable-device" content="mobile">
		<title></title>
		<script type='application/javascript' src="js/fastclick.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/shopp.css">
	</head>
	<body>
		<header class="m-shop-header-box">
			<div class="m-shopp-header clearfix">
				<p class="header-left">亿折扣 www.ubonus365.com</p>
				<span class="header-right">蔬菜</span>
			</div>
		</header>
		<div class="hei8"></div>
		<div class="m-shop-cont">
			<div class="shop-cont-det">
				<img src="img/big_icon04.png" alt="" class="big-bg">
				<img src="img/big_icon04.png" alt="" class="small-bg">
				<div class="shop-big-sale">
					<p class="data">1/2</p>
				</div>
				<div class="shop-big-price">
					<p>
						<em class="mark">$</em>
						<span class="integer">2</span>
						<span class="part">
							<em>50</em>
							<em>ea</em>
						</span>
					</p>
				</div>
			</div>
			<p class="shop-view-btn">
				<a href="#" class="btn">View Catalogue</a>
			</p>
		</div>
	</body>
</html>
