<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
		<title>Homepage</title>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>common.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/orderGoods.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/placeOrder.css"/>
		<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/cart.css"/>
		<script src="<{$SKIN_PATH}>js/vue.min.js"></script>
	</head>
	<body class="bgF2F2F2">
		<div id="goods" v-cloak>
			<div class="head bgfff mb10">
				<img src="<{$SKIN_PATH}>img/return.png" class="return" @click="returnPage"/>
				<div class="relative">
					<div class="f38 col333 f500 bold center">商家服务说明</div>
					<div class="flexBox1 headRight">
						<!-- <img src="<{$SKIN_PATH}>img/star2.png" class="star shareIcon"/>
						<img src="<{$SKIN_PATH}>img/share.png" class="w40"/> -->
						<img v-if="isSC" src="<{$SKIN_PATH}>img/sc.png" class="star shareIcon" @click="scPage"/>
						<img v-else src="<{$SKIN_PATH}>img/star2.png" class="star shareIcon" @click="scPage"/>
						<img src="<{$SKIN_PATH}>img/share.png" class="w40" @click="shareApp"/>
					</div>
				</div>
			</div><div style="height:3.5rem;"></div>
			<img src="<{$SKIN_PATH}>img/shareMask.png" class="w100 shareMask" v-show="isShare" @click="dismissShare"/>
			<!-- 主体部分开始 -->
			<img src="<{$SKIN_PATH}>img/big.png" class="w100"/>
			<div class="ma15 borR7 bgfff">
				<div class="center pa15-0 borderB bold">订单信息</div>
				<div class="flexBox2 pa15"><img src="<{$SKIN_PATH}>img/location2.png" class="location2"/>  纽约帝国大厦</div>
				<div style="height: 200px;" class="pa0-15">
					  此处是地图
				</div>
				<div class="flexBox2 pa0-15 pmb10"><img src="<{$SKIN_PATH}>img/service1.png" class="location3"/>  
				周一到周日7田24小时，早8点到晚8点。节假日早9点到晚7点。
				</div>
				<div class="flexBox2 pa0-15 pmb10"><img src="<{$SKIN_PATH}>img/service2.png" class="location2"/>
				0425 616 988
				</div>
				<div class="flexBox2 pa0-15 pmb10"><img src="<{$SKIN_PATH}>img/service3.png" class="location2"/>  
				0425 616 988
				</div>
				<div class="flexBox2 pa0-15 pmb10"><img src="<{$SKIN_PATH}>img/service4.png" class="location2"/>  
				0425 616 988
				</div>
				<div class="flexBox2 pa0-15" style="padding-bottom:15px;"><img src="<{$SKIN_PATH}>img/service5.png" class="location2"/>  
				0425 616 988
				</div>
			</div>
			
			<div class="ma15 borR7 bgfff">
				<div class="center pa15-0 borderB bold">服务方式</div>
				<div class="pa15">
					<div class="pmb15">送货上门</div>
					<div>物流配送：订满200刀配送</div>
				</div>
			</div>
			<div class="ma15 borR7 bgfff">
				<div class="center pa15-0 borderB bold">退货说明</div>
				<div class="pa15">
					自提请收货时进行检查，配送24小时之内接收报损
				</div>
			</div>	
			<div class="ma15 borR7 bgfff">
				<div class="center pa15-0 borderB bold">店铺服务条款</div>
				<div class="pa15">
					线上订单，次日自提，自提时间从每天12点开始，
					团购项目请见相关线上订单，次日自提，提醒时间
					从每天12点开始。
				</div>
			</div>	
			<div class="ma15 borR7 bgfff">
				<div class="center pa15-0 borderB bold">商家描述</div>
				<div class="pa15">
					线上订单，次日自提，自提时间从每天12点开始，
					团购项目请见相关线上订单，次日自提，提醒时间
					从每天12点开始。
				</div>
			</div>
			<div class="ma0-15 pa0-15">
				<div @click="nextPage" class="continue" style="margin-top:0;margin-bottom:15px;">进入店铺</div>
			</div>
		
		
		</div>
	</body>
	<script>
		new Vue({
			el:"#goods",
			data:{
				isShare:false,
				isSC:false
			},
		    methods:{
				returnPage:function(){  // 跳转店铺说明
					window.history.go(-1)
				},
				scPage:function(){
				   	this.isSC=!this.isSC
				},
				shareApp:function(){
				  	this.isShare=true
				},
				dismissShare:function(){
					this.isShare=false
				},
				nextPage:function(){
					window.location.href="<{$SKIN_PATH}>orderGoodsPage/tg.html"
				}
			}
		})	
	</script>
</html>
