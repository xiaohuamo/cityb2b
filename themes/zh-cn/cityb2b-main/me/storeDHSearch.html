		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/vue.min.js"></script>
	</head>
	<body class="bgF2F2F2">
		<div id="me" v-cloak>
			<div class="head bgfff mb10">
				<img src="../img/return.png" class="return" @click="returnPage"/>

			</div><div style="height:3.5rem;"></div>

			<div class="ma15 borR7 bgfff pa15">

					<span class="f28 colFD570B">必填</span>

				<div class="pmb5">地址为空！</div>

			</div>
			<div class="ma0-15 pa0-15">

			</div>
			
			<!-- 商家配送日期 -->
			<div class="ma15 pa15 borR7 bgfff">

				</div>
				<div class="flexBox2 pmb15">
					<input type="checkbox" checked="checked" class="chose" onclick="chose(this)"/> 当前未选择

					<input type="checkbox" class="chose" onclick="chose(this)"/> 使用通用配送日期 
				</div>
				<div class="flexBox1">

						<div class="f25 colFD5203">已选</div>

					</div>
					<div class="dateBox">

					</div>
					<div class="dateBox">
						<div>周三</div>
					</div>
					<div class="dateBox">
						<div>周四</div>
					</div>
				</div>
				<div class="flexBox2 pmb15">
					<div class="dateBox dateBox2">
						<div>周五</div>
					</div>
					<div class="dateBox dateBox2">
						<div>周六</div>
					</div>
					<div class="dateBox dateBox2">
						<div>周日</div>
					</div>
				</div>
				
				<div class="flexBox2 pmb15">
					<input type="checkbox" class="chose" onclick="chose(this)"/> 使用特定配送日期 
				</div>
				<div class="flexBox1">
					<div class="dateBox checkedData">
						<div>周一</div>
						<div class="f25 colFD5203">已选</div>
						<img src="../img/sj.png" />
					</div>
					<div class="dateBox">
						<div>周二</div>
					</div>
					<div class="dateBox">
						<div>周三</div>
					</div>
					<div class="dateBox">
						<div>周四</div>
					</div>
				</div>
				<div class="flexBox2">
					<div class="dateBox dateBox2">
						<div>周五</div>
					</div>
					<div class="dateBox dateBox2">
						<div>周六</div>
					</div>
					<div class="dateBox dateBox2">
						<div>周日</div>
					</div>
				</div>
			</div>
			<div class="borR7 bgfff ma15 pa15">
				<div class="flexBox1 pmb15">
					<span class="f35 col0F0F0F bold">账户审核状态</span>
					<span class="f28 colFD570B">选填</span>
				</div>
				<div class="flexBox2 pmb15">

				</div>

			<div class="ma15 pa15 bgfff borR7">
				<div @click="nextPage2" class="continue maT15" style="margin-top:0;margin-bottom:15px;">账户已就绪</div>
				<div class="f28 col0F0F0F pmb10">免登录链接</div>
				<div class="borR7 borFD5204 pa15 maT15 flexBox1 pmb5">

				   <img src="../img/copyIcon.png" class="copyIcon"/>

	<script>
		function chose(obj){
			var item = $('.chose');
			for (var i = 0; i < item.length; i++) {
				item[i].checked = false;
			}
			obj.checked = true;
		}
	</script>
	<script>
		new Vue({
			el:"#me",
			data:{
				
			},
			mounted(){
		 
			},
		    methods:{
				returnPage:function(){  // 跳转店铺说明
					window.history.go(-1)
				},
				nextPage:function(){  // 補充資料
					window.location.href="accountSetting.html"
				},
				nextPage2:function(){  //賬戶已就緒
					window.location.href="storeChangeOrder.html"
				}
			}
		})	
	</script>
</html>
