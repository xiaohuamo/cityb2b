<{foreach from=$relatedProduct item=item}>
<div class="well" style="background-color: #FFFFFF;width:100%;float: left;padding: 4px; ">
      <div class="overflow-hidden">
		<a href="<{$http_root_www}>coupon1/<{$item.id}>"</a>
            <img class="lazyload" data-src=" <{$UPLOAD_PATH}><{$item.pic|image:330:210}>" style="border-radius: 4px;    width: 100%;border:0px;"alt="<{$item.title}>" >
      </a> 
      </div>
    <div class="caption">
        <h5 style='text-overflow: ellipsis; overflow: hidden; white-space: nowrap;'><{$item.title}></h5>
        <!--small ><{$item.coupon_summery_description}></small-->
        <span style="display: block;font-size: .44rem;color: #f23030;font-weight: bold;">$<{$item.voucher_deal_amount}></span>
    </div>
</div>
<{/foreach}>

<{foreach from=$recommends item=item}>
		<div class="well" style="background-color: #FFFFFF;width:50%;padding: 4px;float: left; ">
	      <div class="overflow-hidden">
			<a href="<{$http_root_www}>coupon1/<{$item.id}>">
	       <img class="lazyload" data-src="<{$UPLOAD_PATH}><{$item.pic|image:330:210}>" style=" border-radius: 4px;   width: 100%;border:0px;" alt="<{$item.title}>"  >
	          </a> 
	      </div>
	    <div class="caption">
	        <h5 style='text-overflow: ellipsis; overflow: hidden; white-space: nowrap;'>
			
				 <{if $langStr=='en'}>
					<{$item.title_en}>
				 <{else}>
					<{$item.title}>
				 <{/if}>
				
			
			
			</h5>
	      
	        <span style="display: block;font-size: .44rem;color: #f23030;font-weight: bold;">$<{$item.voucher_deal_amount}></span>
	    </div>
	</div>

<{/foreach}>
