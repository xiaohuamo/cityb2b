<div class='share-display'>

		<img src="<{$SKIN_PATH}>images/redbag/img/guide1.png">
	</div>
	<{if $loginUser}>
		<div class='qrcode'>
			<img src="<{$shareQRCode}>">
		</div>
		<div class='bottom'>
			<a href="<{$http_root_www}>referal/referrals?type=user" target="_blank" class='manage-share-link'><{$lang->my_sharing}></a>
		</div>
	<{else}>
	
		<h2><{$lang->login_and_sharing}></h2>
		
	<{/if}>

</div>
<script type="text/javascript">
$(function(){
	$('.referral-share .share-btn').on('click',function(){
		$('.referral-share .share-display').show();
	})

	$('.referral-share .share-display').on('click',function(){
		$(this).hide();
	})
})
</script>
