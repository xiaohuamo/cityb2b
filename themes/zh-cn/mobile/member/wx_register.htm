<!doctype html>
<html>
<head>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$pageTitle}></title>
<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>
<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>
<link rel="stylesheet" href="<{$SKIN_PATH}>mobile/css/bootstrap.min.css" />
<link rel="stylesheet" href="<{$SKIN_PATH}>mobile/css/style.css" />
<link rel="stylesheet" type="text/css" href="<{$STATIC_PATH}>font-awesome-4.3.0/css/font-awesome.min.css" />
 <script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>
</head>
<body>

<div style="text-align: center;">
	<a href="<{$http_root_www}>"><img style='width: 50%' src="<{$SKIN_PATH}>mobile/images/p-logo.jpg"></a>
</div>

<div style="text-align: center;padding: 0px">
	<h1 class='text-info'>欢迎来到Ubonus美食生活</h1>
	<p>以下是您的初始信息，您可以稍后在个人中心修改</p>

	<form id='wx_email_form' method="POST" action="<{$http_root_www}>member/wx_register_send_email" style="padding:10px" enctype="multipart/form-data">
	  <div class="form-group">
	    <label class="form-control-label" for="formGroupExampleInput">初始用户名</label>
	    <br>
	    <{$openUser.name}>
	  </div>
	  <div class="form-group">
	    <label class="form-control-label" for="formGroupExampleInput2">初始密码</label>
	    <br>
	     <{$openUser.init_password}>
	  </div>
	  <div class="form-group">
	    <small  for="formGroupExampleInput3" onClick='$("#formGroupExampleInput3").toggle()'>发送注册信息到我的邮箱></small>
	    <input  style='display: none' type="text" class="form-control" id="formGroupExampleInput3" placeholder="Email" name="email">
	  </div>
	  <input type="hidden" name="returnUrl" value='<{$returnUrl}>'>
	  <button class='btn btn-primary' type='sumbit'>继续进入Ubonus美食生活</button>
	</form>
	
	
</div>

<{include file="mobile/mobile_footer.htm"}>

<script type="text/javascript" src="<{$SKIN_PATH}>mobile/js/bootstrap.min.js"></script>
</body>
</html>
