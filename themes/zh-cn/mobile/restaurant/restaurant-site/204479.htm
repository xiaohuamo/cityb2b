         });

    function removeFav(){
        $.get(
            "/query?cmd=fav_remove", 
            {'itemId': '5218','userId':'204434','type':'coupon'},

	<script type="text/javascript">

  function  load_category_coupon_list() {
  
  
		$.ajax({
				url:"/restaurant/get_category_coupon_list?businessUserId=204479",
				type:"GET",
				beforeSend:function(){
					$('body').append('<p class="form_response_loader"></p>');
				},

			}).done(function(d){
			    data = JSON.parse(d);

			  // alert(data['coupon_list']);
				$('#leftnav').html(data['category']);
				$('#coupon_list').html(data['coupon_list']);
				
			    load_menu();
		}).always(function(){
			$('.form_response_loader').remove();
		})
  
  
  }
  
  
  
  
   function  init_page() {
  
  
		$.ajax({
				url:"/restaurant/init_page?businessUserId=204479",
				type:"GET",
				beforeSend:function(){
					$('body').append('<p class="form_response_loader"></p>');
				},

			}).done(function(d){
			    data = JSON.parse(d);
           
			    //alert(data['html']);
				
				$('.inpageShoppingCart').html(data['html']);
				
				var order_qty = parseInt(data['totalQuantity']);
				if ( order_qty>0) {
					$('#carts_count_id').html(order_qty);
				}
			
				
			   
		}).always(function(){
			$('.form_response_loader').remove();
		})
  
  
  }
  
  
		
  function load_menu(){
           
			$.ajax({
				url:"/restaurant/get_menu?businessUserId=204479",
				type:"GET",
				beforeSend:function(){
					$('body').append('<p class="form_response_loader"></p>');
				},

			}).done(function(data){
			  // alert(data);
				$('#menu_menu').html(data);
				
				 $('img.lazyload').unveil();
				 fix_bar_position('初始');
				 	  
			$('.toggle-txt').on('click',function(){
				$(this).find('div.txt').toggle();
			})
			
				$('.fa-minus-square').on('click',function(){			
			  					
				$target = $(this).next('.input-quantity');

				if($target.val()>0)$target.val(parseInt($target.val())-1);
				
					updateShoppingCart($target,'204479');
					})
			
			
			 $('.fa-plus-square').on('click',function(){
		 
								
			$target = $(this).prev('.input-quantity');
			if(!$target.val()){
			  $target.val(0);
			}
	
			if($target.data('type')=='menu_option')$target.parents('.menu_guige').find('.menu_option input').val(0);

			$target.val(parseInt($target.val())+1);
			
			
			$aa =$target.prev('.fa-minus-square');
			$aa.show();
			
			updateShoppingCart($target,'204479');
			
			
		 
					
		})
			load_business_info();
		}).always(function(){
			$('.form_response_loader').remove();
		})
	}

	
 function load_business_info(){
          
			$.ajax({
				url:"/restaurant/get_business_info?businessUserId=204479",
				type:"GET",
				beforeSend:function(){
					$('body').append('<p class="form_response_loader"></p>');
				},

			}).done(function(data){
			  // alert(data);
				$('#business_info').html(data);
				
				 $('img.lazyload').unveil();
					
			
			}).always(function(){
				$('.form_response_loader').remove();
			})
		}
		

		
	</script>
