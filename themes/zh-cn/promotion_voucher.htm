    <script type="text/javascript">
      $(function(){
        $('#mobile').on('keyup',function(){
           var tel = $(this).val();

           if(tel.length<10){
              $(this).css('border-color','red');
              $('form :submit').attr("disabled", "disabled");
           }else{
              $(this).css('border-color','#00bd00');
              $('form :submit').removeAttr("disabled");
           }
        })
      })
    </script>
