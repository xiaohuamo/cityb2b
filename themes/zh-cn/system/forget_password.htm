<!doctype html>
<html>
<head>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$pageTitle}></title>
<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>
<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />

<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>
 
<!--[if lt IE 7]><script src="<{$SKIN_PATH}>js/iepng.js"></script><![endif]-->
</head>
<body>

<{include file='header.htm'}>

<div class="container">
	<div class="wrap">
		<div class="login box2">
			<h1><{$lang->find_password}></h1>

			<div class="form1">
				<form  class="memberForm" action="<{$http_root_www}>system/forget_password?returnUrl=<{$returnUrl}>" method="post" target="post_frame" enctype="multipart/form-data">

					<div class="row clearfix">
						<div><input type="text" name="name" placeholder="<{$lang->find_username_phone_emial_password}>" class="input-text" /></div>
					</div>

					<br>
					<script src='https://www.google.com/recaptcha/api.js'></script>
			  		<div class="g-recaptcha" data-sitekey="6LeufUMUAAAAAEDZotsZQFVjgOQaIcUS46B9ghpA"></div>	

					<div class="rowSubmit clearfix">	
						<div><input type="submit" value="<{$lang->find_password}>" class="btn1" /></div>
					</div>
				</form>
			</div>

		

			<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>
			<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

		</div>
	</div>
</div>

<{include file='footer.htm'}>
<script>
	$('.container').css('height', screen.availHeight - 70 - 60);
	$('.wrap').css('height', '100%');
	$('.box2').css('height', '100%');
</script>
</body>
</html>
