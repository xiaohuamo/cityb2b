<!doctype html>
<html>
<head>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$pageTitle}>  </title>
<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>
<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />
 
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

<style>
	.main-form .input-box span label { width:150px; }
</style>

</head>
<body>

<{include file='header.htm'}>

<div class="container">
	<div class="wrap clearfix">
		<{include file='company/side.htm'}>
		<div class="main">
			<div class="box2"><a name="pagename"></a>
				<div class="colCurTit clearfix">
						<ul class="clearfix">
						<h2 class="title2">编辑演出售票代理</h2>
							<{if $loginUser.role!=5}><li><span style="float:right;"><a href="<{$http_root_www}>show/show_manage_agents">返回</a></span></li><{/if}>
							
						</ul>
					</div>
				<div class="main-form">
					<form id="memberForm" action="<{$http_root_www}>show/show_manage_agents_edit?id=<{$data.id}>" method="post" target="post_frame" enctype="multipart/form-data">
						
						<div class="input-box clearfix">
							<span>
							<label>代理商家（简写）：</label>
							</span>
							<input type="text" name="name" id="name" class="input-text" value="<{$data.name}>"  style="width:400px;" />
						</div>
						<div class="input-box clearfix">
							<span>
							<label>代理商家（全名）：</label>
							</span>
							<input type="text" name="company_name" id="company_name " class="input-text" value="<{$data.company_name}>"  style="width:400px;" />
						</div>
						
						<div class="input-box clearfix">
							<span>
							<label>地址：</label>
							</span>
							<input type="text" name="address" id="address" class="input-text" value="<{$data.address}>"  style="width:400px;" />
						</div>
						<div class="input-box clearfix">
							<span>
							<label>电话：</label>
							</span>
							<input type="text" name="tel" id="tel" class="input-text" value="<{$data.tel}>"  style="width:400px;" />
						</div>
						<div class="input-box clearfix">
							<span>
							<label>Mobile：</label>
							</span>
							<input type="text" name="mobile" id="mobile" class="input-text" value="<{$data.mobile}>"  style="width:400px;" />
						</div>
						<div class="input-box clearfix">
							<span>
							<label>联系人：</label>
							</span>
							<input type="text" name="contact_person" id="contact_person" class="input-text" value="<{$data.contact_person}>"  style="width:400px;" />
						</div>
						<div class="input-box input-submit clearfix">
							<button type="submit">保存修改</button>
					  </div>
					</form>
					<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>
					<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>
				</div>
			</div>
		</div>
	</div>
</div>

<{include file='footer.htm'}>

</body>
</html>
