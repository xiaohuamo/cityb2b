<!doctype html>
<html>
<head>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$pageTitle}></title>
<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>
<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>
<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />
 
<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>
 
<script type="text/javascript" src="<{$SKIN_PATH}>js/droplist.js"></script>

<script type="text/javascript" language="javascript" src="<{$STATIC_PATH}>DatePicker/My97DatePicker/WdatePicker.js"></script>

<style>
	.main-form .input-box span label { width:150px; }
</style>
</head>
<body>

<{include file='header.htm'}>

<div class="container">
	<div class="wrap clearfix">
		<{include file='company/side.htm'}>
		<div class="main">
			<div class="box2">
			<{include file='group_buy/group_buy_top_menu.htm'}>
				<div class="main-form">	
					<p>拼多多玩法团适用于商城产品.请避免使用规格链接的产品</p>

					<form id="memberForm"  class ='form-style-green' action="<{$http_root_www}>group_pin/create" method="post" target="post_frame" enctype="multipart/form-data" >
						<input hidden class='group_setting_option' name='group_setting_option' value='basic'>
						 <div class="input-box clearfix">	
								<span><label>基于产品</label></span>	
								<select class="ahibw" name='coupon_id' style='width:400px;' required>
								  <{foreach from = $couponList item=item}>
								  <option value="<{$item.id}>"><{$item.id}> # <{$item.title}></option>
								  <{/foreach}>
								</select> 
						</div>

						<div class="input-box clearfix">	
								<span><label>单个团的人数要求</label></span>	
								<input type="number" name="group_size_each" step='1' min='2' class="input-text"  required/>
						</div>

						<div class="input-box clearfix">	
								<span><label>可拼团的最大数量</label></span>	
								<input type="number" name="group_size_total" step='1' min='0' class="input-text"  required/>
						</div>

						<div class="input-box clearfix">	
							<span><label>成团奖励</label></span>	
							<select class="ahibw reward_type" name='reward_type'  required>
							  	<option value="percent">Percent</option>
							   	<option value="flat">Flat</option>
							</select> 
							<input type="number" min="1"  step='any' name="reward_value" class="input-text reward_value"  required style='display:none'/>
						</div>

						<div class="input-box input-submit clearfix">
							<button type="submit" style='float:right'>创建新团</button>
						</div>
					
					</form>
					<script type="text/javascript">
						$(function(){
							$('.reward_type').change(function(){
								if($(this).val()==0){
									$(this).siblings('.reward_value').hide();
								}else{
									$(this).siblings('.reward_value').show();
								}
								
							})
						});
					</script>

					

					<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>
					<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>
				</div>
			</div>
		</div>
	</div>
</div>

<{include file='footer.htm'}>

</body>
</html>
