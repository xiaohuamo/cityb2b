<!-- group user List user -->
<div class='group_user_list'>
	<div class='list_top'>
		<span class='group_reward'>达成奖励：<{$reward_msg}></span><span style='float:right'>当前人数:<{$current}></span>
	</div>

	<{$condition_level_html}>
	
	<div class='list_body'>
		<table style='width:100%'>
			<{foreach from=$data item=item name='userlistloop'}>
			<tr>
				<td class='user_name'><{$smarty.foreach.userlistloop.index+1}>.<{$item.user_name}></td>
				<td class='user_nickname'> <{$item.user_nickname}></td>
				<td class='user_qty' style='width:20%;text-align: center;'>x <{$item.qty}> 人</td>
				
			</tr>
			<{/foreach}>
		</table>
	</div>


</div>
