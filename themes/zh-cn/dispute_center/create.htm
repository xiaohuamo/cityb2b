<!doctype html>

<html>

<head>

<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title><{$pageTitle}></title>

<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>

<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>

<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" /> 

 

<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

 

<script type="text/javascript" src="<{$SKIN_PATH}>js/droplist.js"></script>

<!--[if lt IE 7]><script src="<{$SKIN_PATH}>js/iepng.js"></script><![endif]-->

<style>
	.main-form .input-box span label { width:150px; }
</style>

</head>

<body>



<{include file='header.htm'}>



<div class="container">

	<div class="wrap clearfix">

		<{include file='member/side.htm'}>

		<div class="main">

			<div class="box2">

			<{include file='member/my_order_submenu.htm'}>
				<div class="main-form">
				
					<form id="memberForm" class ='form-style-green' action="<{$http_root_www}>dispute_center/create" method="post" target="post_frame">
					 

                       <div class="input-box clearfix">

							<h1><{$lang->submit_company}>&nbsp;<{$lang->application}></h1>

						</div>
						<div class="input-box clearfix">

							<span><label><{$lang->order_id}></label></span>

							<select style='width: 75%' name='orderId'>
								<{foreach from=$orderList item=item}>
								<option value='<{$item.orderId}>'><{$item.orderId}>-<{$item.order_name}></option>
								<{/foreach}>
							</select>
						</div>

						<div class="input-box clearfix">

							<span><label><{$lang->application}><{$lang->type}></label></span>
							<select>
								<option><{$lang->i_will_refund}></option>
							</select>

						</div>

						<div class="input-box clearfix">

							<span><label><{$lang->reason}></label></span>
							<textarea name='reason' required></textarea>							

						</div>

						<div class="input-box input-submit clearfix">


							<button type="submit" style='float:right'><{$lang->submit_company}></button>

						</div>

					</form>

					<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>

					<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

				</div>

			</div>

		</div>

	</div>

</div>



<{include file='footer.htm'}>



</body>

</html>
