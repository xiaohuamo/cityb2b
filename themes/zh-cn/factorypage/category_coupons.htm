<style type="text/css">
.ul-list3{overflow: hidden;margin-top: 10px;}
.ul-list3 li{width: 98%;float: left;margin-bottom: 10px;}
.ul-list3 li .con{margin: 0 5px;padding: 5px;background-color: #fff;box-shadow: 0px 0px 5px rgba(0,0,0,.05)}
.ul-list3 li .pic{padding-top: 75%;height: 0;position: relative;}
.ul-list3 li .pic img{display: block;position: absolute;top: 0;left: 0;}
.ul-list3 li .txt{overflow: hidden;padding-bottom: 10px;}
.ul-list3 li .txt h3 a{font-size: 16px;font-weight: normal;color: #666;
	display: block;padding: 5px 0 5px 5px;line-height: 20px;height: 62px;overflow: hidden;
}
.ul-list3 li .txt span{display: block;font-size: 14px;color: #ed703a;padding-left: 5px;margin: 5px 0;}
.ul-list3 li .txt .a1{float: right;font-size: 11px;background-color: #2bb8aa;display: block;
	padding: 0 5px;color: #fff;border-radius: 3px;height: 20px;line-height: 20px;
}
.ul-list3 li .txt p{float: left;line-height: 28px;padding-left: 5px;color: #666;}

@media screen and (min-width: 900px) {
	.ul-list3 li{width: 25%;float: left;margin-bottom: 10px;}
}
</style>
<ul class="ul-list3">
	<{foreach from=$list item=item}>
	<li>
		<div class="con">
			<div class="pic"><a href="<{$http_root_www}>coupon1/<{$item.id}>" target='_blank'><img class='lazyload' data-src="<{$UPLOAD_PATH}><{$item.pic}>" ></a></div>
			<div class="txt">
				<h3><a href="<{$http_root_www}>coupon1/<{$item.id}>" target='_blank'><{$item.title|truncate_cn:60:''}></a></h3>
				<!-- <p><{$item.coupon_summery_description}></p> -->
				<span style='float: left;font-size: 15px;font-weight: bolder;padding: 7px 0px;margin: 0 15px;'>$<{$item.voucher_deal_amount}> <small style="color:#aaa"><del>$<{$item.voucher_original_amount}></del></small> </span>
				<{if $item.couponHasGuige==false}>
					<{if $item.qty>0}>
						<button  style='padding: 10px 7px;float: right;background: #FD5001 ;border: none;font-size:12px' onClick='add_carts_fast(this);'  data-cid='<{$item.id}>'>
							<!-- <i class='fa fa-cart-plus ' style='color:#ed703a;float:left' ></i> -->
							加入购物车
						</button>
					<{else}>
						<small  style='color:#ed703a;float:left;margin-left:15px'>售罄</small>
					<{/if}>
				<{/if}>
				<!-- <a  class="a1">查看:<{$item.hits}></a> -->
			</div>
		</div>
	</li>
	<{/foreach}>
</ul>
