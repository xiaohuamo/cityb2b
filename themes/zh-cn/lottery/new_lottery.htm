<!doctype html>

<html>

<head>

<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title><{$pageTitle}></title>

<{if $pageKeywords}><meta name="keywords" content="<{$pageKeywords}>" /><{/if}>

<{if $pageDescription}><meta name="description" content="<{$pageDescription}>" /><{/if}>

<link rel="stylesheet" type="text/css" href="<{$SKIN_PATH}>css/web_global.css" />

 

<script type="text/javascript" src="<{$SKIN_PATH}>js/jquery-1.8.2.min.js"></script>

 

<script type="text/javascript" src="<{$SKIN_PATH}>js/droplist.js"></script>

<!--[if lt IE 7]><script src="<{$SKIN_PATH}>js/iepng.js"></script><![endif]-->



<script src="<{$STATIC_PATH}>/editor/ckeditor/ckeditor.js"></script>

<script>
	$(function(){

		CKEDITOR.replace('description', {

		height : 200,

		toolbar: 'Basic',

		filebrowserImageUploadUrl : '<{$http_root_www}>?ctl=editor&act=pic'

		});

		CKEDITOR.replace('redeem', {

			height : 200,

			toolbar: 'Basic',

			filebrowserImageUploadUrl : '<{$http_root_www}>?ctl=editor&act=pic'

		});
		
		CKEDITOR.replace('redeem_details', {

			height : 200,

			toolbar: 'Basic',

			filebrowserImageUploadUrl : '<{$http_root_www}>?ctl=editor&act=pic'

		});
	});
</script>

<style>

	.main-form .input-box span label { width:150px; }

</style>

</head>

<body>



<{include file='header.htm'}>



<div class="container">

	<div class="wrap clearfix">

		<{include file='company/side.htm'}>

		<div class="main">

			<div class="box2">

				<div class="colCurTit">
						<{$pagename}>
						|
						新建抽奖
						
					</div>	

				<div class="main-form">				

					<form id="memberForm" class='form-style-green' action="<{$http_root_www}>lottery/new_lottery?id=<{$lottery.id}>" method="post" target="post_frame" enctype="multipart/form-data">

						

						<div class="input-box clearfix">

							<span><label>抽奖名称</label></span>

							<input type="text" class="input-text" value="<{if $lottery.title}><{$lottery.title}><{else}><{$loginUser.businessName}>幸运大抽奖<{/if}>" name="title" />

						</div>

						

						<div class="input-box clearfix">

							<span><label>所在地区</label></span>

							<input type="hidden" id="cityId" name="cityId" value="<{$loginUser.cityId}>" />

							<select name="city[]" class="ahibw" >

								<option value="">请选择</option>

								<{foreach from=$citylist item=item}>

										<option value="<{$item.id}>" cc="<{$item.hasSon}>"><{$item.name}></option>

								<{/foreach}>

							</select>

						</div>

						



						<div class="input-box multi-select clearfix">

							<span><label>抽奖方式</label></span>

							<select name="type" class="ahibw">

								<option value="">请选择</option>

								<option value="1" selected>幸运大转盘</option>

							
							</select>

						</div>

					
						<div class="input-box multi-select clearfix">

							<span><label>有效期（天）</label></span>

							<select name="expired_time" class="ahibw">

								<option value="">请选择</option>

								<option value="1" >1天</option>
								<option value="7" >7天</option>
								<option value="30" >30天</option>
								<option value="180" selected>180天</option>
								</select>

						</div>

						<{if $loginUser.id==25389}>
			<div class="input-box clearfix">	
					<span>
					<label>商家编号</label>
					</span>		
					<input type="text" name="createUserId" id="createUserId"  class="input-text" value="<{if $lottery.createUserId}><{$lottery.createUserId}><{else}><{/if}>" />	
					
					
			</div>	
			<{/if}>

					
						
						<div class="input-box clearfix">

							<span><label>抽奖图1</label></span>

							<input type="text" class="input-text" value="<{$lottery.pic1}>" name="pic1" /> 不填表示默认

						</div>
						<div class="input-box clearfix">

						<span><label>抽奖图2</label></span>

							<input type="text" class="input-text" value="<{$lottery.pic2}>" name="pic2" />不填表示默认

						</div>





						<div id="div03"    class="input-box clearfix">

							<span>

							<label>奖品描述</label>

							</span>

						</div>

						<textarea name="description" value="" class="input-textarea"><{$lottery.description}></textarea>

						

						<div id="div01"   class="input-box clearfix">

							<span>

							<label>活动描述</label>

							</span>

						</div>

						<textarea name="redeem" value="" class="input-textarea" ><{$lottery.redeem}></textarea>
						
						
						<div id="div01"   class="input-box clearfix">

							<span>

							<label>详细兑奖说明</label>

							</span>

						</div>

						<textarea name="redeem_details" value="" class="input-textarea" ><{$lottery.redeem_details}></textarea>
						

						<div id="div00" ></div>

						<div class="input-box input-submit clearfix">

							<button type="submit" style='float:right'> 保存修改</button>

						</div>

					</form>

					<iframe id="post_frame" name="post_frame" width="0" height="0" frameborder="0" scrolling="no" style="display:none;"></iframe>

					<script type="text/javascript" src="<{$SKIN_PATH}>js/form_response.js"></script>

				</div>

			</div>

		</div>

	</div>

</div>



<{include file='footer.htm'}>



</body>

</html>
