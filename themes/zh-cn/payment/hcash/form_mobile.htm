<body>

<div style="text-align: center;">
	<a href="<{$http_root_www}>"><img style='width: 50%' src="<{$SKIN_PATH}>mobile/images/p-logo.jpg"></a>
</div>

<div style="text-align: center;padding:20px">
	<h1 class='text-info'>订单确认成功!</h1>
	<p>订单编号：<{$orderId}></p>
	<p >Hcash 支付： <span style='color:red'><{$money}> HSR</span></p>

	<p  style="text-align:center">
         商家钱包地址
         <label class='label label-info'>HP34XL7oy9bznTZHHK1s4kaqQcHHnxNndx</label>
    </p>

    <form action="<{$http_root_www}>payment/orderpaymentprocess/hcash_success?orderId=<{$orderId}>" method='POST'>
		  <div class="form-group">
		    <label for="hcashOrderId">钱包转账交易号:</label>
		    <input type="text" class="form-control" name="hcashOrderId" required="">

		    <input type="text" class="form-control" name="hcashOrderTag" required="">

		  <a  class="btn btn-warning" href="<{$http_root_www}>member/showcart">取消订单</a>
	</form>

	<p style="color:#aaa"><small>提示：Hcash支付一般需要30分钟-2天到账,商家会在确认支付到账后为您发货,如果您的支付信息有误，客户会主动联系您，订单可能会被取消。</small></p>
</div>
