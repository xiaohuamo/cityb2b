<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title><{$pageTitle}></title>
	<meta name="keywords" content="墨尔本美食 墨尔本团购 " />
	<meta name="description" content="专注墨尔本华人美食生活的电商平台 " />
    <meta content="telephone=no" name="format-detection" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
		  background-color: #fff;
		  font-family: "Open Sans", Helvetica;
		}

		form {
		  text-align: center;
		}

		label {
		  display: block;
		  letter-spacing: 4px;
		  padding-top: 30px;
		  text-align: center;
		}
		label .label-text {
		  color: #9B9B9B;
		  cursor: text;
		  font-size: 20px;
		  line-height: 20px;
		  text-transform: uppercase;
		  -moz-transform: translateY(-34px);
		  -ms-transform: translateY(-34px);
		  -webkit-transform: translateY(-34px);
		  transform: translateY(-34px);
		  transition: all 0.3s;
		}
		label input {
		  background-color: transparent;
		  border: 0;
		  border-bottom: 2px solid #4A4A4A;
		  color: #333;
		  font-size: 36px;
		  letter-spacing: -1px;
		  outline: 0;
		  padding: 5px 20px;
		  text-align: center;
		  transition: all 0.3s;
		  width: 200px;
		}
		label input:focus {
		  max-width: 100%;
		  width: 250px;
		}
		label input:focus + .label-text {
		  color: #333;
		  font-size: 13px;
		  -moz-transform: translateY(-74px);
		  -ms-transform: translateY(-74px);
		  -webkit-transform: translateY(-74px);
		  transform: translateY(-74px);
		}
		label input:valid + .label-text {
		  font-size: 13px;
		  -moz-transform: translateY(-74px);
		  -ms-transform: translateY(-74px);
		  -webkit-transform: translateY(-74px);
		  transform: translateY(-74px);
		}

		button {
		  background-color: #333333;
		  border: 2px solid white;
		  border-radius: 27px;
		  color: white;
		  cursor: pointer;
		  font-size: 20px;
		  margin-top: 20px;
		  padding: 15px 30px;
		  text-transform: uppercase;
		  transition: all 200ms;
		}
		button:hover, button:focus {
		  background-color: white;
		  color: #333;
		  outline: 0;
		  border: 2px solid #333;
		}
	</style>
</head>
<body>
	<div style="text-align: center; margin-top:20vh;">
		<a href="<{$http_root_www}>"><img src="<{$SKIN_PATH}>images/logo.png"></a>
	</div>
	<br>

	<form action="<{$postUrl}>" method='post' >
		<label>
			<div class="label-text"><{$title}></div>
		</label>

		<label>
			<input type="text" name='pass' required />
			<div class="label-text" >访问口令</div>
		</label>

		<button>Enter</button>
	</form>
	
	<script type="text/javascript" src="<{$SKIN_PATH}>ga.js"></script>
</body>
</html>
